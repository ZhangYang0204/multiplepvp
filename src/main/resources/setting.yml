setting:
  maxPeople: 5 #队伍人数上线
  antiFly:   #禁止飞行的世界,记得加上比赛的世界
    - "custom_world"
    - "custom_world2"
  friendDamage: false
  activeTime: 10    #比赛开始的准备时间
  fairGap: 1   #最多相差几人时可以加入
  reward:
    lose:
      min: 1
      command:
        - "give {player} iron_block 1"
    win:
      min: 1
      command:
        - "give {player} diamond 2"
    mvp:
      min: 5   #最少杀几个人可以发
      command:
        - "give {player} diamond_block 5"


